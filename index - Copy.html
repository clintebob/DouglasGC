<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer with Sorting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    input[type="text"] {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
      cursor: pointer;
      position: relative;
    }
    th.sort-asc::after {
      content: " üîº";
      position: absolute;
      right: 10px;
    }
    th.sort-desc::after {
      content: " üîΩ";
      position: absolute;
      right: 10px;
    }
  </style>
</head>
<body>

  <h1>üìÖ CSV Data Viewer</h1>

  <div id="button-container">Loading buttons...</div>

  <div id="filter-container" style="display:none;">
    <input type="text" id="filterInput" placeholder="üîç Global filter..." />
  </div>

  <div id="table-container">Select a date to view data.</div>

  <script>
    let currentSortColumn = null;
    let currentSortDirection = 'asc';

    async function fetchFileList() {
      try {
        const response = await fetch('files.json');
        if (!response.ok) throw new Error('files.json not found or cannot be accessed.');
        const fileList = await response.json();
        createButtons(fileList);
      } catch (err) {
        document.getElementById('button-container').innerHTML = '<p style="color: red;">‚ùå Failed to load files.json</p>';
        console.error('Error loading files.json:', err);
      }
    }

    function createButtons(files) {
      const container = document.getElementById('button-container');
      container.innerHTML = '';
      files.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.replace('.csv', '');
        btn.onclick = () => loadCSV(file);
        container.appendChild(btn);
      });
    }

    async function loadCSV(fileName) {
      const tableContainer = document.getElementById('table-container');
      const filterContainer = document.getElementById('filter-container');

      try {
        const url = fileName;
        console.log("Fetching CSV from:", url);

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load CSV file: ${response.status} ${response.statusText}`);
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));

        const table = document.createElement('table');
        table.setAttribute('id', 'csvTable');

        const headerRow = document.createElement('tr');
        rows[0].forEach((header, colIndex) => {
          const th = document.createElement('th');
          th.textContent = header;
          th.addEventListener('click', () => sortByColumn(colIndex));
          headerRow.appendChild(th);
        });

        table.appendChild(headerRow);

        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        tableContainer.innerHTML = '';
        tableContainer.appendChild(table);
        filterContainer.style.display = 'block';

        document.getElementById('filterInput').value = '';
        document.getElementById('filterInput').oninput = filterTable;

        currentSortColumn = null; // Reset sort
      } catch (err) {
        tableContainer.innerHTML = `<p style="color: red;">‚ùå ${err.message}</p>`;
        filterContainer.style.display = 'none';
        console.error(err);
      }
    }

    function sortByColumn(colIndex) {
      const table = document.getElementById('csvTable');
      const rows = Array.from(table.querySelectorAll('tr')).slice(1); // Skip header

      const headerCells = table.querySelectorAll('tr:first-child th');
      headerCells.forEach(th => th.classList.remove('sort-asc', 'sort-desc'));

      const direction = currentSortColumn === colIndex && currentSortDirection === 'asc' ? 'desc' : 'asc';
      currentSortColumn = colIndex;
      currentSortDirection = direction;

      headerCells[colIndex].classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');

      rows.sort((a, b) => {
        const aText = a.children[colIndex].textContent.trim();
        const bText = b.children[colIndex].textContent.trim();

        const aVal = isNaN(aText) ? aText.toLowerCase() : parseFloat(aText);
        const bVal = isNaN(bText) ? bText.toLowerCase() : parseFloat(bText);

        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
      });

      const tbody = document.createElement('tbody');
      rows.forEach(row => tbody.appendChild(row));
      table.appendChild(tbody);
    }

    function filterTable() {
      const input = document.getElementById('filterInput');
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll('#csvTable tr:not(:first-child)');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const text = Array.from(cells).map(td => td.textContent.toLowerCase()).join(' ');
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    }

    fetchFileList();
  </script>

</body>
</html>
