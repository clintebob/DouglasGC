<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer with Sorting & NoScore Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
    input[type="text"], label {
      margin-top: 1rem;
      font-size: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }
    #noscore-toggle {
      margin-left: 0.5rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
      cursor: pointer;
      position: relative;
    }
    th.sort-asc::after {
      content: " üîº";
      position: absolute;
      right: 10px;
    }
    th.sort-desc::after {
      content: " üîΩ";
      position: absolute;
      right: 10px;
    }
  </style>
</head>
<body>

  <h1>üìÖ CSV Data Viewer</h1>

  <div id="button-container">Loading buttons...</div>

  <div id="filter-container" style="display:none;">
    <input type="text" id="filterInput" placeholder="üîç Global filter..." />
    <label>
      <input type="checkbox" id="noscore-toggle" checked />
      Hide "NoScore" rows
    </label>
  </div>

  <div id="table-container">Select a date to view data.</div>

  <script>
    let currentSortColumn = null;
    let currentSortDirection = 'asc';
    let rawDataRows = []; // All rows from CSV (without header)

    async function fetchFileList() {
      try {
        const response = await fetch('files.json');
        if (!response.ok) throw new Error('files.json not found or cannot be accessed.');
        const fileList = await response.json();
        createButtons(fileList);
      } catch (err) {
        document.getElementById('button-container').innerHTML = '<p style="color: red;">‚ùå Failed to load files.json</p>';
        console.error('Error loading files.json:', err);
      }
    }

    function createButtons(files) {
      const container = document.getElementById('button-container');
      container.innerHTML = '';
      files.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.replace('.csv', '');
        btn.onclick = () => loadCSV(file);
        container.appendChild(btn);
      });
    }

    async function loadCSV(fileName) {
      const tableContainer = document.getElementById('table-container');
      const filterContainer = document.getElementById('filter-container');

      try {
        const url = fileName;
        console.log("Fetching CSV from:", url);

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load CSV file: ${response.status} ${response.statusText}`);
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));

        const headers = rows[0];
        rawDataRows = rows.slice(1); // Save all rows (even with "NoScore")

        renderTable(headers, rawDataRows);
        filterContainer.style.display = 'block';

        document.getElementById('filterInput').value = '';
        document.getElementById('filterInput').oninput = filterTable;
        document.getElementById('noscore-toggle').onchange = filterTable;

        currentSortColumn = null; // Reset sort
      } catch (err) {
        tableContainer.innerHTML = `<p style="color: red;">‚ùå ${err.message}</p>`;
        filterContainer.style.display = 'none';
        console.error(err);
      }
    }

    function renderTable(headers, dataRows) {
      const tableContainer = document.getElementById('table-container');
      const table = document.createElement('table');
      table.setAttribute('id', 'csvTable');

      // Header
      const headerRow = document.createElement('tr');
      headers.forEach((header, colIndex) => {
        const th = document.createElement('th');
        th.textContent = header;
        th.addEventListener('click', () => sortByColumn(colIndex));
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      // Rows
      const filtered = applyFilters(dataRows);
      filtered.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      tableContainer.innerHTML = '';
      tableContainer.appendChild(table);
    }

    function applyFilters(rows) {
      const hideNoScore = document.getElementById('noscore-toggle').checked;
      const globalFilter = document.getElementById('filterInput').value.toLowerCase();

      return rows.filter(row => {
        const rowText = row.join(' ').toLowerCase();
        if (hideNoScore && rowText.includes("noscore")) return false;
        if (globalFilter && !rowText.includes(globalFilter)) return false;
        return true;
      });
    }

    function sortByColumn(colIndex) {
      const table = document.getElementById('csvTable');
      const headerCells = table.querySelectorAll('tr:first-child th');
      headerCells.forEach(th => th.classList.remove('sort-asc', 'sort-desc'));

      const direction = currentSortColumn === colIndex && currentSortDirection === 'asc' ? 'desc' : 'asc';
      currentSortColumn = colIndex;
      currentSortDirection = direction;
      headerCells[colIndex].classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');

      rawDataRows.sort((a, b) => {
        const aVal = isNaN(a[colIndex]) ? a[colIndex].toLowerCase() : parseFloat(a[colIndex]);
        const bVal = isNaN(b[colIndex]) ? b[colIndex].toLowerCase() : parseFloat(b[colIndex]);

        if (aVal < bVal) return direction === 'asc' ? -1 : 1;
        if (aVal > bVal) return direction === 'asc' ? 1 : -1;
        return 0;
      });

      renderTable(document.querySelectorAll('th').length ? Array.from(document.querySelectorAll('th')).map(th => th.textContent) : [], rawDataRows);
    }

    function filterTable() {
      renderTable(document.querySelectorAll('th').length ? Array.from(document.querySelectorAll('th')).map(th => th.textContent) : [], rawDataRows);
    }

    fetchFileList();
  </script>

</body>
</html>
