<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Viewer with Filter</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; text-align: center; }
    button { margin: 0.5rem; padding: 0.75rem 1.5rem; background: #007acc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005f99; }
    input[type="text"] { margin-top: 1rem; padding: 0.5rem; width: 300px; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    table { margin: 2rem auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>

  <h1>üìÖ CSV Data Viewer</h1>
  <div id="button-container">Loading buttons...</div>
  <div id="filter-container" style="display:none;">
    <input type="text" id="filterInput" placeholder="Type to filter table...">
  </div>
  <div id="table-container">Select a date to view data.</div>

  <script>
    async function fetchFileList() {
      const response = await fetch('files.json');
      const fileList = await response.json();
      createButtons(fileList);
    }

    function createButtons(files) {
      const container = document.getElementById('button-container');
      container.innerHTML = '';
      files.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.replace('.csv', '');
        btn.onclick = () => loadCSV(file);
        container.appendChild(btn);
      });
    }

    async function loadCSV(fileName) {
      const tableContainer = document.getElementById('table-container');
      const filterContainer = document.getElementById('filter-container');

      try {
        const response = await fetch(fileName);
        if (!response.ok) throw new Error('File not found or network error');
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));

        const table = document.createElement('table');
        table.setAttribute('id', 'csvTable');
        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(i === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });

        tableContainer.innerHTML = '';
        tableContainer.appendChild(table);
        filterContainer.style.display = 'block';

        // Re-bind filter
        document.getElementById('filterInput').value = '';
        document.getElementById('filterInput').oninput = filterTable;

      } catch (err) {
        tableContainer.innerHTML = `<p style="color: red;">‚ùå Failed to load CSV file: ${fileName}</p>`;
        filterContainer.style.display = 'none';
        console.error(err);
      }
    }

    function filterTable() {
      const input = document.getElementById('filterInput');
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll('#csvTable tr:not(:first-child)');

      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const text = Array.from(cells).map(td => td.textContent.toLowerCase()).join(' ');
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    }

    fetchFileList();
  </script>

</body>
</html>
