<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic CSV Viewer</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; text-align: center; }
    button { margin: 0.5rem; padding: 0.75rem 1.5rem; background: #007acc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005f99; }
    table { margin: 2rem auto; border-collapse: collapse; width: 90%; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background-color: #333; color: white; }
  </style>
</head>
<body>

  <h1>ðŸ“… CSV Data Viewer</h1>
  <div id="button-container">Loading files...</div>
  <div id="table-container">Select a date to view data.</div>

  <script>
    async function fetchFileList() {
      try {
        const response = await fetch('files.json');
        const fileList = await response.json();
        createButtons(fileList);
      } catch (err) {
        document.getElementById('button-container').textContent = 'Error loading file list.';
        console.error(err);
      }
    }

    function createButtons(files) {
      const container = document.getElementById('button-container');
      container.innerHTML = '';
      files.forEach(file => {
        const btn = document.createElement('button');
        btn.textContent = file.replace('.csv', '');
        btn.onclick = () => loadCSV(file);
        container.appendChild(btn);
      });
    }

    async function loadCSV(fileName) {
      try {
        const response = await fetch(fileName);
        const text = await response.text();
        const rows = text.trim().split('\n').map(r => r.split(','));
        const table = document.createElement('table');
        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(i === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
        document.getElementById('table-container').innerHTML = '';
        document.getElementById('table-container').appendChild(table);
      } catch (err) {
        document.getElementById('table-container').textContent = 'Failed to load CSV file.';
        console.error(err);
      }
    }

    fetchFileList();
  </script>

</body>
</html>
